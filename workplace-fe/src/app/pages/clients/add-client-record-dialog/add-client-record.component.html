<h1 mat-dialog-title>
  <ng-container *ngIf="!data?.record?.id; else editMode" i18n="@@client-records-add-create">Client Record Creation</ng-container>
  <ng-template #editMode><span i18n="@@client-records-add-edit">Client Record Editing</span></ng-template>
</h1>
<div mat-dialog-content>
  <form [formGroup]="clientRecordForm" class="client-dialog-content">
    <mat-form-field appearance="outline">
      <mat-label i18n="@@clients-add-title">Record's Title</mat-label>
      <input matInput formControlName="title"  required>
      <mat-error *ngIf="clientRecordForm.get('firstName')?.invalid" i18n="@@client-records-add-titleError">Please set a record title</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label i18n="@@client-records-add-content">Record's Content</mat-label>
      <textarea matInput formControlName="content" rows="5">
      </textarea>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label i18n="@@client-records-add-sessionDate">Session Date</mat-label>
      <input type="datetime-local" matInput formControlName="sessionDate" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="action-buttons">
  <button mat-stroked-button (click)="onClose()" i18n="@@dialog-cancel">Cancel</button>
  <button mat-flat-button color="primary" (click)="onSave()" i18n="@@dialog-save">Save</button>
</div>
