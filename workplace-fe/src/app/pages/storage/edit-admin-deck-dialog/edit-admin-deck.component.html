<h1 mat-dialog-title>
  <ng-container>{{deck.name}}</ng-container>
</h1>
<div mat-dialog-content>
  <form [formGroup]="deckCustomForm" class="deck-dialog-content">
    <mat-form-field appearance="outline">
      <mat-label i18n="@@storage-admin-deck-name">Deck Display Name</mat-label>
      <input matInput formControlName="customName" placeholder="{{deck.name}}">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label i18n="@@storage-admin-deck-description">Deck Display Description</mat-label>
      <textarea matInput formControlName="customDescription" placeholder="{{deck.description}}" [rows]="isMobile ? 10 : 6"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="onClose()" i18n="@@dialog-cancel">Cancel</button>
  <button mat-flat-button color="primary" (click)="onSave()" i18n="@@dialog-save">Save</button>
</div>
