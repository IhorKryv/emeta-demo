<h1 mat-dialog-title>
  <ng-container>{{board.name}}</ng-container>
</h1>
<div mat-dialog-content>
  <form [formGroup]="boardCustomForm" class="board-dialog-content">
    <mat-form-field appearance="outline">
      <mat-label i18n="@@storage-admin-board-name">Deck Display Name</mat-label>
      <input matInput formControlName="customName" placeholder="{{board.name}}">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label i18n="@@storage-admin-board-description">Deck Display Description</mat-label>
      <textarea matInput formControlName="customDescription" placeholder="{{board.description}}"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="onClose()" i18n="@@dialog-cancel">Cancel</button>
  <button mat-flat-button color="primary" (click)="onSave()" i18n="@@dialog-save">Save</button>
</div>
