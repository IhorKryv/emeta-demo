<h1 mat-dialog-title>
  <ng-container *ngIf="!deck.id; else editMode" i18n="@@storage-add-deck-create">Deck Creation</ng-container>
  <ng-template #editMode><span i18n="@@storage-add-deck-edit">Deck Editing</span></ng-template>
</h1>
<div mat-dialog-content>
  <form [formGroup]="deckForm" class="deck-dialog-content">
    <mat-form-field appearance="outline">
      <mat-label i18n="@@storage-add-deck-name">Deck Name</mat-label>
      <input matInput formControlName="name" (input)="onValuesChange()" required>
      <mat-error *ngIf="deckForm.get('name')?.invalid" i18n="@@storage-add-deck-nameError">Please set a deck name</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label  i18n="@@storage-add-deck-description">Deck Description</mat-label>
      <textarea matInput formControlName="description" (input)="onValuesChange()" [rows]="isMobile ? 10 : 6"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="onClose()" i18n="@@dialog-cancel">Cancel</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="saveDisabled" i18n="@@dialog-save">Save</button>
</div>
