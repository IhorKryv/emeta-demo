<h1 mat-dialog-title>
  <ng-container *ngIf="!session.id; else editMode" i18n="@@sessions-create">Session Creation</ng-container>
  <ng-template #editMode><span i18n="@@sessions-edit">Session Editing</span></ng-template>
</h1>
<div mat-dialog-content>
  <form [formGroup]="sessionForm" class="session-dialog-content">
    <mat-form-field appearance="outline">
      <mat-label i18n="@@sessions-name">Session Name</mat-label>
      <input matInput formControlName="name" (input)="onValuesChange()" required>
      <mat-error *ngIf="sessionForm.get('name')?.invalid" i18n="@@sessions-name-error">Please set a session name</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label i18n="@@sessions-description">Session Description</mat-label>
      <textarea matInput formControlName="description" (input)="onValuesChange()"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label i18n="@@sessions-startTime">Session Start Time</mat-label>
      <input matInput formControlName="startTime" type="datetime-local" (input)="onValuesChange()" required>
      <mat-error *ngIf="sessionForm.get('startTime')?.invalid" i18n="@@sessions-startTime-error">Please select a start time for session</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label i18n="@@sessions-duration">Session Duration</mat-label>
      <input type="number" matInput formControlName="sessionDuration" (input)="onValuesChange()" required>
      <mat-error *ngIf="sessionForm.get('sessionDuration')?.invalid" i18n="@@sessions-duration-error">Please set a session duration</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="onClose()" i18n="@@dialog-cancel">Cancel</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="saveDisabled" i18n="@@dialog-save">Save</button>
</div>
