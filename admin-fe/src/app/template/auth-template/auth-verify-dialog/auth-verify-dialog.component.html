<h1 mat-dialog-title i18n="@@template-auth-security-validation">Security validation</h1>
<mat-list *ngIf="qrCode" >
  <mat-list-item i18n="@@template-auth-security-step-one"> 1. Download the Google Authenticator on your device.</mat-list-item>
  <mat-list-item i18n="@@template-auth-security-step-two"> 2. Open the application and add a new account.</mat-list-item>
  <mat-list-item i18n="@@template-auth-security-step-three"> 3. Click "Scan QR Code".</mat-list-item>
</mat-list>
<div mat-dialog-content>
  <img alt="qrCode" *ngIf="qrCode" class="image" [src]="qrCode">
  <form [formGroup]="verificationForm" class="dialog-content" (ngSubmit)="validate()">
    <label mat-dialog-content i18n="@@template-auth-security-enter-code">Enter the 6-digit code generated by Google Authenticator:</label>
    <ng-otp-input (onInputChange)="onOtpChange($event)" *ngIf="showOtpComponent" [config]="config" #otpInput></ng-otp-input>
  </form>
  <div *ngIf="!qrCode" class="setup-code">
    <button mat-button color="primary" (click)="generateCode()" i18n="@@template-auth-security-setup-code-again">Do not have code? Setup again</button>
  </div>
</div>
