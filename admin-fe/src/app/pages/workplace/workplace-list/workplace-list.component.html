<div>
  <div class="content-header">
    <div class="content-title">
      <search-field (onUpdate)="doSearch($event)"></search-field>
    </div>
    <div class="content-action">
      <button mat-raised-button color="primary" (click)="addNewWorkplace()" i18n="@@pages-workplace-list-add-new">Add New</button>
    </div>
  </div>
</div>
<div>
  <table mat-table [dataSource]="dataSource" aria-describedby="">
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef i18n="@@pages-workplace-list-first-name"> First Name</th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef i18n="@@pages-workplace-list-last-name"> Last Name</th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef i18n="@@pages-workplace-list-email"> Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef i18n="@@pages-workplace-list-createdDate"> Created At</th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate | date: 'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="plan">
      <th mat-header-cell *matHeaderCellDef i18n="@@pages-workplace-list-plan"> Plan</th>
      <td mat-cell *matCellDef="let element"> {{element.plan?.name}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef i18n="@@pages-workplace-list-status"> Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editWorkplace(element)">
          <mat-icon fontIcon="edit"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="showLoader">
    <loader></loader>
  </div>
  <mat-paginator *ngIf="pagination"
                 [hidePageSize]="true"
                 [length]="pagination.totalItems"
                 [pageSize]="pagination.size"
                 (page)="onPageChange($event)"
                 aria-label="Select page" i18n="@@pages-workplace-list-select-page">
  </mat-paginator>
</div>
