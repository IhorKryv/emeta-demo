<div class="content-header">
  <div class="content-title">
    <search-field (onUpdate)="doSearch($event)"></search-field>
  </div>
  <div class="content-action">
    <button mat-raised-button color="primary" (click)="addNewOrder()" i18n="@@pages-payment-list-add-new">Add New</button>
  </div>
</div>
<div>
  <table mat-table [dataSource]="dataSource" aria-describedby="">
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef i18n="@@pages-payment-list-date"> Date</th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
    </ng-container>

    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef i18n="@@pages-payment-list-client"> Client</th>
      <td mat-cell *matCellDef="let element"> {{element.workplace.firstName}} {{element.workplace.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef i18n="@@pages-payment-list-description"> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef i18n="@@pages-payment-list-type"> Type</th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef i18n="@@pages-payment-list-status"> Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editOrder(element)">
          <mat-icon fontIcon="edit"></mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteOrder(element)">
          <mat-icon fontIcon="delete"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator *ngIf="pagination"
                 [hidePageSize]="true"
                 [length]="pagination.totalItems"
                 [pageSize]="pagination.size"
                 (page)="onPageChange($event)"
                 aria-label="Select page" i18n="@@pages-payment-list-select-page">
  </mat-paginator>
</div>
